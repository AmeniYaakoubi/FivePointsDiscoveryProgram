<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoveryDay1</title>
</head>
<body>
    <h1>Les liste en HTML </h1>

    <h5>Exemples de listes non ordonnées</h5>

        <ul style="list-style-type:circle;">
            <li>Café</li>
            <li>Tée</li>
            <li>Coca Cola</li>
        </ul>
        
        <ul style="list-style-type:square;">
            <li>Café</li>
            <li>Tée</li>
            <li>Coca Cola</li>
        </ul>

    <h5>Exemples de listes ordonnées</h5>

        <ol style="list-style-type: upper-roman;">
            <li>Café</li>
            <li>Tée</li>
            <li>Coca Cola</li>
        </ol>

        <ol style="list-style-type: lower-alpha;">
            <li>Café</li>
            <li>Tée</li>
            <li>Coca Cola</li>
        </ol>
</body>
</html>
